# Minimal production-ish stack for Chatwoot behind Cloudflare Tunnel
# Notes:
# - Your tunnel should route https://chat.kartikey54.com -> http://localhost:4010
# - Keep the .env file beside this compose file

services:
  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: chatwoot
      POSTGRES_PASSWORD: change_me
      POSTGRES_DB: chatwoot_production
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatwoot -d chatwoot_production"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - chatwoot-net

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - chatwoot-net

  chatwoot:
    image: sha256:78be603be7817a2a16ba305d4224ecff463ededc9c99f1ab23ca1cd91beb4342  
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    env_file: .env
    environment:
      RAILS_ENV: production
      NODE_ENV: production
      DATABASE_URL: postgres://chatwoot:change_me@postgres:5432/chatwoot_production
      REDIS_URL: redis://redis:6379
      FRONTEND_URL: ${FRONTEND_URL:-  http://localhost:4010}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:4010}
      SMTP_ADDRESS: ${SMTP_ADDRESS:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_AUTHENTICATION: ${SMTP_AUTHENTICATION:-none}
      SMTP_ENABLE_STARTTLS_AUTO: ${SMTP_ENABLE_STARTTLS_AUTO:-false}
      MAILER_SENDER_EMAIL: ${MAILER_SENDER_EMAIL:-"Chatwoot <chatwoot@kartikey54.com>"}
      ENABLE_ACCOUNT_SIGNUP: ${ENABLE_ACCOUNT_SIGNUP:-true}
    volumes:
      - chatwoot_storage:/app/storage
      - chatwoot_tmp:/app/tmp
    command: >
      sh -lc "
      rm -f /app/tmp/pids/server.pid &&
      bundle exec rails db:chatwoot_prepare &&
      bundle exec rails s -p 4010 -b 0.0.0.0
      "
    expose:
      - "4010"
    networks:
      - chatwoot-net

  nginx:
    image: nginx:alpine
    container_name: chatwoot-nginx
    restart: unless-stopped
    ports:
      - "4010:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - chatwoot
    networks:
      - chatwoot-net

  sidekiq:
    image: sha256:78be603be7817a2a16ba305d4224ecff463ededc9c99f1ab23ca1cd91beb4342
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    env_file: .env
    environment:
      RAILS_ENV: production
      NODE_ENV: production
      DATABASE_URL: postgres://chatwoot:change_me@postgres:5432/chatwoot_production
      REDIS_URL: redis://redis:6379
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:4010}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:4010}
    volumes:
      - chatwoot_storage:/app/storage
      - chatwoot_tmp:/app/tmp
    command: >
      sh -lc "bundle exec sidekiq -C config/sidekiq.yml"
    networks:
      - chatwoot-net

  mailhog:
    image: mailhog/mailhog:v1.0.1
    restart: unless-stopped
    ports:
      - "8025:8025"
    networks:
      - chatwoot-net

networks:
  chatwoot-net:
    driver: bridge

volumes:
  pg_data:
  redis_data:
  chatwoot_storage:
  chatwoot_tmp:
