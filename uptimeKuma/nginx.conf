server {
    listen 80;
    server_name _;


    # Proxy Kuma backend under /status/
    location /status/ {
        rewrite ^/status/(.*)$ /$1 break;
        proxy_pass http://uptime-kuma:3001/;
        proxy_http_version 1.1;

        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        
        # Enable buffering for sub_filter to work
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Replace "Uptime Kuma" with "Kart's HomeLab" in HTML responses
        sub_filter "Uptime Kuma" "Kart's HomeLab";
        sub_filter "uptime-kuma" "karts-homelab";
        sub_filter_once off;
        sub_filter_types text/html text/css text/javascript application/javascript application/json;

        # Fix redirect headers that point to localhost
        proxy_redirect ~^http://localhost(:\d+)?(/.*)$ $scheme://$http_host$2;
    }

    # Serve custom logo and icon
    location ~ ^/(logo\.png|logo|upload/.*\.png)$ {
        root /usr/share/nginx/html;
        try_files $uri /logo.png =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve logo.png as icon.svg
    location = /icon.svg {
        root /usr/share/nginx/html;
        try_files /logo.png =404;
        add_header Content-Type "image/png";
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve favicon.png for favicon requests
    location ~ ^/(favicon\.ico|favicon\.png)$ {
        root /usr/share/nginx/html;
        try_files /upload/favicon.png =404;
        add_header Content-Type "image/png";
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy static assets and API/WebSocket endpoints
    location ~ ^/(assets|manifest\.json|api|socket\.io) {
        proxy_pass http://uptime-kuma:3001;
        proxy_http_version 1.1;

        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_buffering off;

        proxy_redirect ~^http://localhost(:\d+)?(/.*)$ $scheme://$http_host$2;
    }

    # Redirect icon to Google Drive
    location = /icon-192x192.png {
     #   return 302 https://drive.google.com/file/d/105gLu8XwoskKtoqE0Ot--sDXMGPJ1aZu/view?usp=sharing;
     return 302 https://drive.google.com/file/d/1v57lHLohNBAPdf12WbRXAHtDmeQBU0JN/view?usp=sharing;
    }

    # Redirect root -> /status/home, preserving host + port
    location = / {
        return 302 $scheme://$http_host/status/home;
    }

    # Redirect all other pages to /status/home
    location / {
        return 302 https://status.kartikey54.com/status/home;
    }
}
