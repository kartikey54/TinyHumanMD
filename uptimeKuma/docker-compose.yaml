version: "3.8"

services:
  uptime-kuma:
    image: louislam/uptime-kuma:2
    container_name: uptime-kuma
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    expose:
      - "3001"              # internal only; no host mapping
    networks:
      - kuma-net

  nginx:
    image: nginx:alpine
    container_name: kuma-proxy
    restart: unless-stopped
    ports:
      - "9811:80"           # host:container â†’ browse http://localhost:9811
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./MCC.png:/usr/share/nginx/html/logo.png:ro
      - ./favicon.png:/usr/share/nginx/html/favicon.png:ro
      - ./data/upload:/usr/share/nginx/html/upload:ro
    depends_on:
      - uptime-kuma
    networks:
      - kuma-net

networks:
  kuma-net:
    driver: bridge
