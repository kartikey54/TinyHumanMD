# Supabase - Backend as a Service
# Accessible at: supa.kartikey54.com
services:
  postgres:
    image: supabase/postgres:15.1.1.117
    container_name: supabase-postgres
    restart: unless-stopped
    ports:
      - "54322:5432"
    environment:
      - POSTGRES_HOST=/var/run/postgresql
      - PGPORT=5432
      - POSTGRES_PORT=5432
      - PGDATABASE=postgres
      - POSTGRES_DB=postgres
      - PGUSER=supabase_admin
      - POSTGRES_USER=supabase_admin
      - PGPASSWORD=${SUPABASE_DB_PASSWORD:-change_me}
      - POSTGRES_PASSWORD=${SUPABASE_DB_PASSWORD:-change_me}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-token}
      - JWT_EXP=${JWT_EXP:-3600}
    volumes:
      - supabase_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supabase_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  studio:
    image: supabase/studio:20231108-7ee3b2e
    container_name: supabase-studio
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - SUPABASE_URL=http://kong:8000
      - STUDIO_PG_META_URL=http://meta:8080
      - POSTGRES_PASSWORD=${SUPABASE_DB_PASSWORD:-change_me}
      - DEFAULT_ORGANIZATION_NAME=Default Organization
      - DEFAULT_PROJECT_NAME=Default Project
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY:-your-service-key}
      - LOGFLARE_API_KEY=${LOGFLARE_API_KEY:-}
      - LOGFLARE_URL=${LOGFLARE_URL:-}
    depends_on:
      - kong
      - meta

  kong:
    image: kong:2.8.1
    container_name: supabase-kong
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "8443:8443"
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/var/lib/kong/kong.yml
      - KONG_DNS_ORDER=LAST,A,CNAME
      - KONG_PLUGINS=request-transformer,cors,key-auth,acl,basic-auth
      - KONG_NGINX_PROXY_PROXY_BUFFER_SIZE=160k
      - KONG_NGINX_PROXY_PROXY_BUFFERS=64 160k
    volumes:
      - ./volumes/api/kong.yml:/var/lib/kong/kong.yml:ro
    depends_on:
      - auth
      - rest
      - storage
      - realtime

  auth:
    image: supabase/gotrue:v2.99.0
    container_name: supabase-auth
    restart: unless-stopped
    ports:
      - "9999:9999"
    environment:
      - GOTRUE_API_HOST=0.0.0.0
      - GOTRUE_API_PORT=9999
      - GOTRUE_DB_DRIVER=postgres
      - GOTRUE_DB_DATABASE_URL=postgres://supabase_auth_admin:${SUPABASE_DB_PASSWORD:-change_me}@postgres:5432/postgres
      - GOTRUE_SITE_URL=http://localhost:3000
      - GOTRUE_URI_ALLOW_LIST=http://localhost:3000,https://supa.kartikey54.com
      - GOTRUE_DISABLE_SIGNUP=false
      - GOTRUE_JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-token}
      - GOTRUE_JWT_EXP=${JWT_EXP:-3600}
      - GOTRUE_JWT_DEFAULT_GROUP_NAME=authenticated
      - GOTRUE_EXTERNAL_EMAIL_ENABLED=true
      - GOTRUE_MAILER_AUTOCONFIRM=true
    depends_on:
      - postgres

  rest:
    image: postgrest/postgrest:v11.2.0
    container_name: supabase-rest
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - PGRST_DB_URI=postgres://authenticator:${SUPABASE_DB_PASSWORD:-change_me}@postgres:5432/postgres
      - PGRST_DB_SCHEMAS=public,storage,graphql_public
      - PGRST_DB_ANON_ROLE=anon
      - PGRST_JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-token}
      - PGRST_DB_USE_LEGACY_GUCS=false
      - PGRST_APP_SETTINGS_JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-token}
      - PGRST_APP_SETTINGS_JWT_EXP=${JWT_EXP:-3600}
    depends_on:
      - postgres

  storage:
    image: supabase/storage-api:v0.40.3
    container_name: supabase-storage
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - ANON_KEY=${ANON_KEY:-}
      - SERVICE_KEY=${SUPABASE_SERVICE_KEY:-your-service-key}
      - POSTGREST_URL=http://rest:3000
      - PGRST_JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-token}
      - DATABASE_URL=postgres://supabase_storage_admin:${SUPABASE_DB_PASSWORD:-change_me}@postgres:5432/postgres
      - FILE_SIZE_LIMIT=52428800
      - STORAGE_BACKEND=file
      - FILE_STORAGE_BACKEND_PATH=/var/lib/storage
      - TENANT_ID=stub
    volumes:
      - supabase_storage_data:/var/lib/storage
    depends_on:
      - postgres
      - rest

  meta:
    image: supabase/postgres-meta:v0.78.0
    container_name: supabase-meta
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PG_META_PORT=8080
      - PG_META_DB_HOST=postgres
      - PG_META_DB_PORT=5432
      - PG_META_DB_NAME=postgres
      - PG_META_DB_USER=supabase_admin
      - PG_META_DB_PASSWORD=${SUPABASE_DB_PASSWORD:-change_me}
    depends_on:
      - postgres

  realtime:
    image: supabase/realtime:v2.25.35
    container_name: supabase-realtime
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=supabase_admin
      - DB_PASSWORD=${SUPABASE_DB_PASSWORD:-change_me}
      - DB_NAME=postgres
      - DB_AFTER_CONNECT_QUERY=SET search_path TO _realtime
      - DB_ENC_KEY=supabaserealtime
      - API_JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-token}
      - FLY_ALLOC_ID=fly123
      - FLY_APP_NAME=realtime
      - SECRET_KEY_BASE=UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq
      - ERL_AFLAGS=-proto_dist inet_tcp
      - ENABLE_TAILSCALE=false
      - DNS_NODES='["1.1.1.1", "1.0.0.1"]'
    depends_on:
      - postgres

volumes:
  supabase_postgres_data:
  supabase_storage_data:

